name: Benchmark
on:
  push:
    branches:
      - master
      - ci/github
  pull_request:
    branches:
      - master

# TODO: cache deps

jobs:
  benchmark:
    name: benchmark
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: 3.9
            tox-env: py39
    env:
      PASSWORD: orm_benchmarks
      PGPASSWORD: orm_benchmarks
      PGDATABASE: tbench
      PGHOST: 127.0.0.1

    services:
      postgres:
        # Docker Hub image
        image: postgres

        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: orm_benchmarks
          POSTGRES_DB: tbench

        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - uses: actions/checkout@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install

      - name: Run benchmarks
        run: |
          poetry run bash -e benchmarks/bench_all.sh
      
      - uses: actions/upload-artifact@v2
        with:
          name: results
          path: benchmarks/results
